    <script src="http://www.webhek.com/apps/3d-album/ge1doot.js"></script>
    <script>
        /*
         * ==============================================================
         * CANVAS 3D experiment -
         * http://www.dhteumeuleu.com/
         * Author Gerard Ferrandez - 7 June 2010
         * ------------------------------------------------------------
         * GFX: Vieeto Voom - http://www.flickr.com/photos/vieeto_voom/

         */

        "use strict";

        (function () {
            /* ==== definitions ==== */
            var diapo = [], layers = [], ctx, pointer, scr, camera, light, fps = 0, quality = [1,2],
                    // ---- poly constructor ----
                    Poly = function (parent, face) {
                        this.parent = parent;
                        this.ctx    = ctx;
                        this.color  = face.fill || false;
                        this.points = [];
                        if (!face.img) {
                            // ---- create points ----
                            for (var i = 0; i < 4; i++) {
                                this.points[i] = new ge1doot.transform3D.Point(
                                        parent.pc.x + (face.x[i] * parent.normalZ) + (face.z[i] * parent.normalX),
                                        parent.pc.y +  face.y[i],
                                        parent.pc.z + (face.x[i] * parent.normalX) + (-face.z[i] * parent.normalZ)
                                );
                            }
                            this.points[3].next = false;
                        }
                    },
                    // ---- diapo constructor ----
                    Diapo = function (path, img, structure) {
                        // ---- create image ----
                        this.img = new ge1doot.transform3D.Image(
                                this, path + img.img, 1, {
                                    isLoaded: function(img) {
                                        img.parent.isLoaded = true;
                                        img.parent.loaded(img);
                                    }
                                }
                        );
                        this.visible  = false;
                        this.normalX  = img.nx;
                        this.normalZ  = img.nz;
                        // ---- point center ----
                        this.pc = new ge1doot.transform3D.Point(img.x, img.y, img.z);
                        // ---- target positions ----
                        this.tx = img.x + (img.nx * Math.sqrt(camera.focalLength) * 20);
                        this.tz = img.z - (img.nz * Math.sqrt(camera.focalLength) * 20);
                        // ---- create polygons ----
                        this.poly = [];
                        for (var i = -1, p; p = structure[++i];) {
                            layers[i] = (p.img === true ? 1 : 2);
                            this.poly.push(
                                    new Poly(this, p)
                            );
                        }
                    },
                    // ---- init section ----
                    init = function (json) {
                        // draw poly primitive
                        Poly.prototype.drawPoly = ge1doot.transform3D.drawPoly;
                        // ---- init screen ----
                        scr = new ge1doot.Screen({
                            container: "canvas"
                        });
                        ctx = scr.ctx;
                        scr.resize();
                        // ---- init pointer ----
                        pointer = new ge1doot.Pointer({
                            tap: function () {
                                if (camera.over) {
                                    if (camera.over === camera.target.elem) {
                                        // ---- return to the center ----
                                        camera.target.x = 0;
                                        camera.target.z = 0;
                                        camera.target.elem = false;
                                    } else {
                                        // ---- goto diapo ----
                                        camera.target.elem = camera.over;
                                        camera.target.x = camera.over.tx;
                                        camera.target.z = camera.over.tz;
                                        // ---- adapt tesselation level to distance ----
                                        for (var i = 0, d; d = diapo[i++];) {
//                                            debugger;
                                            var dx = camera.target.x - d.pc.x;
                                            console.log('dx: '+dx);
                                            var dz = camera.target.z - d.pc.z;
                                            console.log('dz: '+dz);

                                            var dist = Math.sqrt(dx * dx + dz * dz);
                                            console.log('dist: '+dist);

                                            var lev = (dist > 1500) ? quality[0] : quality[1];
                                            d.img.setLevel(lev);
                                        }
                                    }
                                }
                            }
                        });
                        // ---- init camera ----
                        camera = new ge1doot.transform3D.Camera({
                            focalLength: Math.sqrt(scr.width) * 10,
                            easeTranslation: 0.025,
                            easeRotation: 0.06,
                            disableRz: true
                        }, {
                            move: function () {
                                this.over = false;
                                // ---- rotation ----
                                if (pointer.isDraging) {
                                    this.target.elem = false;
                                    this.target.ry = -pointer.Xi * 0.01;
                                    this.target.rx = (pointer.Y - scr.height * 0.5) / (scr.height * 0.5);
                                } else {
                                    if (this.target.elem) {
                                        this.target.ry = Math.atan2(
                                                this.target.elem.pc.x - this.x,
                                                this.target.elem.pc.z - this.z
                                        );
                                    }
                                }
                                this.target.rx *= 0.9;
                            }
                        });
                        camera.z  = -10000;
                        camera.py = 0;
                        // ---- create images ----
                        for (var i = 0, img; img = json.imgdata[i++];) {
                            diapo.push(
                                    new Diapo(
                                            json.options.imagesPath,
                                            img,
                                            json.structure
                                    )
                            );
                        }
                        // ---- start engine ---- >>>
                        setInterval(function() {
                            quality = (fps > 50) ? [2,3] : [1,2];
                            fps = 0;
                        }, 1000);
                        run();
                    },
                    // ---- main loop ----
                    run = function () {
                        // ---- clear screen ----
                        ctx.clearRect(0, 0, scr.width, scr.height);
                        // ---- camera ----
                        camera.move();
                        // ---- draw layers ----
                        for (var k = -1, l; l = layers[++k];) {
                            light = false;
                            for (var i = 0, d; d = diapo[i++];) {
                                (l === 1 && d.draw()) ||
                                (d.visible && d.poly[k].draw());
                            }
                        }
                        // ---- cursor ----
                        if (camera.over && !pointer.isDraging) {
                            scr.setCursor("pointer");
                        } else {
                            scr.setCursor("move");
                        }
                        // ---- loop ----
                        fps++;
                        requestAnimFrame(run);
                    };
            /* ==== prototypes ==== */
            Poly.prototype.draw = function () {
                // ---- color light ----
                var c = this.color;
                if (c.light || !light) {
                    var s = c.light ? this.parent.light : 1;
                    // ---- rgba color ----
                    light = "rgba(" +
                            Math.round(c.r * s) + "," +
                            Math.round(c.g * s) + "," +
                            Math.round(c.b * s) + "," + (c.a || 1) + ")";
                    ctx.fillStyle = light;
                }
                // ---- paint poly ----
                if (!c.light || this.parent.light < 1) {
                    // ---- projection ----
                    for (
                            var i = 0;
                            this.points[i++].projection();
                    );
                    this.drawPoly();
                    ctx.fill();
                }
            }
            /* ==== image onload ==== */
            Diapo.prototype.loaded = function (img) {
                // ---- create points ----
                var d = [-1,1,1,-1,1,1,-1,-1];
//               TODO
//                var w = img.texture.width  * 0.5;
                var w = 200;
//                var h = img.texture.height * 0.5;
                var h = 300;
                for (var i = 0; i < 4; i++) {
                    img.points[i] = new ge1doot.transform3D.Point(
                            this.pc.x + (w * this.normalZ * d[i]),
                            this.pc.y + (h * d[i + 4]),
                            this.pc.z + (w * this.normalX * d[i])
                    );
                }
            }
            /* ==== images draw ==== */
            Diapo.prototype.draw = function () {
                // ---- visibility ----
                this.pc.projection();
                if (this.pc.Z > -(camera.focalLength >> 1) && this.img.transform3D(true)) {
                    // ---- light ----
                    this.light = 0.5 + Math.abs(this.normalZ * camera.cosY - this.normalX * camera.sinY) * 0.6;
                    // ---- draw image ----
                    this.visible = true;
                    this.img.draw();
                    // ---- test pointer inside ----
                    if (pointer.hasMoved || pointer.isDown) {
                        if (
                                this.img.isPointerInside(
                                        pointer.X,
                                        pointer.Y
                                )
                        ) camera.over = this;
                    }
                } else this.visible = false;
                return true;
            }
            return {
                // --- load data ----
                load : function (data) {

                    ge1doot.loadJS(
                            "http://www.webhek.com/apps/3d-album/imageTransform3D.js",
                            init, data
                    );
                }
            }
        })().load({
            imgdata:[
                // north
                {img:'001.jpg', x:-800, y:0, z:1100, nx:0, nz:1},
                {img:'002.jpg', x:0,     y:0, z:1100, nx:0, nz:1},
                {img:'003.jpg', x:800,  y:0, z:1100, nx:0, nz:1},
                // east
                {img:'004.jpg', x:1100,  y:0, z:800, nx:-1, nz:0},
                {img:'005.jpg', x:1100,  y:0, z:0, nx:-1, nz:0},
                {img:'006.jpg', x:1100,  y:0, z:-800, nx:-1, nz:0},
                // south
                {img:'007.jpg', x:800,  y:0, z:-1100, nx:0, nz:-1},
                {img:'008.jpg', x:0,     y:0, z:-1100, nx:0, nz:-1},
                {img:'009.jpg', x:-800, y:0, z:-1100, nx:0, nz:-1},
                // west
                {img:'010.jpg', x:-1100, y:0, z:-800, nx:1, nz:0},
                {img:'011.jpg', x:-1100, y:0, z:0, nx:1, nz:0},
                {img:'012.jpg', x:-1100, y:0, z:800, nx:1, nz:0}
            ],
            structure:[
                {
                    // 墙
                    fill: {r:255, g:255, b:255, light:1},
                    x: [-800,-490,-490,-800],
                    z: [-500,-500,-500,-500],
                    y: [500,500,-500,-500]
                },{
                    // wall
                    fill: {r:255, g:255, b:255, light:1},
                    x: [-501,2,2,-500],
                    z: [-500,-500,-500,-500],
                    y: [500,500,-500,-500]
                },{
                    // wall
                    fill: {r:255, g:255, b:255, light:1},
                    x: [0,502,502,0],
                    z: [-500,-500,-500,-500],
                    y: [500,500,-500,-500]
                },{
                    // wall
                    fill: {r:255, g:255, b:255, light:1},
                    x: [490,800,800,490],
                    z: [-500,-500,-500,-500],
                    y: [500,500,-500,-500]
                },{
                    // 照片shadow
                    fill: {r:0, g:0, b:0, a:0.2},
                    x: [-200,200,200,-200],
                    z: [-500,-500,-500,-500],
                    y: [300, 300,-320,-320]
                },{
                    // shadow
                    fill: {r:0, g:0, b:0, a:0.2},
                    x: [-20,20,20,-20],
                    z: [-500,-500,-500,-500],
                    y: [350, 350,300,300]
                },{
                    // 棍子shadow
                    fill: {r:0, g:0, b:0, a:0.2},
                    x: [-20,20,20,-20],
                    z: [-500,-500,-500,-500],
                    y: [-320, -320,-500,-500]
                },{
                    // 棍子shadow
                    fill: {r:0, g:0, b:0, a:0.2},
                    x: [-20,20,10,-10],
                    z: [-500,-500,-100,-100],
                    y: [-500, -500,-500,-500]
                },{
                    // base
                    fill: {r:32, g:32, b:32},
                    x: [-50,50,50,-50],
                    z: [-150,-150,-50,-50],
                    y: [-500,-500,-500,-500]
                },{
                    // support
                    fill: {r:16, g:16, b:16},
                    x: [-10,10,10,-10],
                    z: [-100,-100,-100,-100],
                    y: [350,350,-500,-500]
                },{
                    // 照片左右边 frame
                    fill: {r:244, g:151, b:178},
                    x: [-200,-200,-200,-200],
                    z: [0,-20,-20,0],
                    y: [-300,-300,300,300]
                },{
                    // frame
                    fill: {r:244, g:151, b:178},
                    x: [200,200,200,200],
                    z: [0,-20,-20,0],
                    y: [-300,-300,300,300]
                },
                {img:true},
                {
                    // ceilingLight
                    fill: {r:255, g:128, b:0},
                    x: [-50,50,50,-50],
                    z: [450,450,550,550],
                    y: [500,500,500,500]
                },{
                    // groundLight
                    fill: {r:255, g:128, b:0},
                    x: [-50,50,50,-50],
                    z: [450,450,550,550],
                    y: [-500,-500,-500,-500]
                }
            ],
            options:{
                imagesPath: ""
            }
        });
    </script>
